<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Objects</h1>
    <h2>Adding a Method</h2>

    <p id="demo"></p>
    <script>
        //Create an object
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
        };

        //Add a method
        person.name = function () {
            return (this.firstName + " " + this.lastName).toUpperCase();
        };

        //display object data
        document.getElementById("demo").innerHTML = "My father is " + person.name();
        //document.getElementById("demo").innerHTML = "His id is " + person.id;

    </script>
</body>

</html>
