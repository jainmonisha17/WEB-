<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>

    <h1>FizzBuzz Output</h1>
    <p id="output"></p>

    <button onclick="fizzBuzz()">Generate FizzBuzz</button>

    <script>
        var output = []; // Global array to store the results
        var count = 1;   // Starting number

        function fizzBuzz() {
            // Check the condition for FizzBuzz
            if(count % 3 === 0 && count % 5 === 0) {
                output.push("FizzBuzz");
            } 
            else if(count % 3 === 0) {
                output.push("Fizz");
            } 
            else if(count % 5 === 0) {
                output.push("Buzz");
            } 
            else {
                output.push(count);
            }

            // Update the HTML with the output array
            document.getElementById("output").innerHTML = output.join(", ");

            // Increment count for the next call
            count++;
        }
    </script>

</body>
</html>
